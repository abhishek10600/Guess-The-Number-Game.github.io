<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <header>
        <div class="again">
            <button class="btn btn-again">Again!</button>
        </div>
        <div class="headerText">
            <p class="headerContent">(Between 1 to 20)</p>
        </div>
    </header>

    <div class="heading">
        <div class="headingText">
            <h1>Guess The Number!</h1>
        </div>
        
        <div class="answer">
            <h1 class="answerText">?</h1>
        </div>
    </div>

    <div class="main">
        <div class="sections">
            <div class="section1">
                <div class="guess">
                    <input type="number" class="guessinput">
                    <div class="checkBo">
                        <button class="check">Check</button>
                    </div>
                </div>
                
            </div>
            <div class="section2">
                <div class="section2Message">
                    <p class="section2Text">Select a number</p>
                </div>
                
                <div class="result">
                    <div class="score">
                        <p class="scoreText">Score:</p>
                        <p class="scoreMarks">20</p>
                    </div>
                    <div class="highScore">
                        <p class="highScoreText">High Score:</p>
                        <p class="highScoreMarks">0</p>
                    </div>
                </div>
    
            </div>

        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
